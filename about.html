<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>The Cozy Cafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lora&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff9f5;
      color: #4e342e;
    }

    #about img.banner {
      width: 100%;
      height: 30vh;
      object-fit: cover;
    }

    .about-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 60px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .about-text {
      flex: 1;
      min-width: 280px;
      position: relative;
      top: 30px;
      left: 40px;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-left: 5px solid #5A3E36;
      color: #3b2c28;
      font-size:35px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff5f0;

    }

    .about-text h2 {
      font-size: 42px;
      margin-bottom: 20px;
       margin-top: 0;
       font-family: 'Dancing Script', cursive;
       color: #3b2c28;    
}

    .about-text p {
      font-size: 18px;
      line-height: 1.6;
      font-family: 'Lora', serif; /* for paragraph */
    }

    .about-img {
      flex: 1;
      min-width: 280px;
    }

    .about-img img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .about-section {
        flex-direction: column;
        padding: 20px;
        text-align: center;
      }

      .about-text h2 {
        font-size: 28px;
      }

      .about-text p {
        font-size: 16px;
      }

      .about-img img {
        width: 90%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <section id="about">
    <img src="banner.jpg" alt="Cafe Banner" class="banner">
  </section>

  <section class="about-section">
    <div class="about-text">
      <h2>ABOUT OUR COZY CAFE</h2>
      <p>
        Nestled in the heart of the city,<br>
        The Cozy Cafe is a space where warmth meets wonder.<br><br>
        Sip on handcrafted brews, lose yourself in a book,<br>
        or simply watch the world slow down.<br><br>
        Here, every cup tells a storyâ€”and every corner invites you to stay a little longer.
      </p>
    </div>
    <div class="about-img">
      <img src="img1.jpg" alt="Inside The Cozy Cafe">
    </div>
  </section>

</body>
</html>
